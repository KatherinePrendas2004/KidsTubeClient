<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Video</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <h1>Agregar Nuevo Video</h1>
    <form id="formAgregarVideo">
        <label for="nombre">Nombre del video (*):</label>
        <input type="text" id="nombre" required>
        
        <label for="url">URL válido de YouTube (*):</label>
        <input type="url" id="url" required>
        
        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion"></textarea>
        
        <button type="submit">Agregar Video</button>
    </form>
    <button onclick="redirectBack()">Volver a Playlists</button>

    <script src="js/addVideo.js"></script>
</body>
</html>
