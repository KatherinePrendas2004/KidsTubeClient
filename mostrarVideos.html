<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlists del Perfil</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: #d43183c6 !important;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .nav-link:hover {
            color: #ffeb3b !important;
        }
        .container {
            max-width: 1200px;
        }
        h2 {
            color: #d43183;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
            transition: background-color 0.3s;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .video-card {
            background-color: white;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .video-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .video-card-body {
            padding: 15px;
        }
        .video-card-title {
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .video-card-text {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .video-card-btn {
            background-color: #d43183;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 20px;
            transition: background-color 0.3s;
        }
        .video-card-btn:hover {
            background-color: #b1276f;
        }
        .modal-content {
            border-radius: 15px;
        }
        .modal-body {
            padding: 0;
        }
        .video-player {
            width: 100%;
            height: 400px;
            border: none;
        }
        @media (max-width: 576px) {
            .video-player {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <img src="https://i.postimg.cc/MGZ0ywPc/DALL-E-2025-03-14-18-07-19-A-playful-and-colorful-logo-for-Kidstube-a-children-s-movie-website.png" alt="Decorative Image" style="position: fixed; top: 0; right: 0; width: 100px; z-index: 1;">

    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #d43183c6;">
        <a class="navbar-brand" href="#">Gestión de Videos</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="salir()">Salir</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Sección de Playlists -->
    <div class="container mt-5" id="playlistsSection">
        <h2>Playlists Disponibles</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Total de Videos</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody id="lista-playlists"></tbody>
        </table>
    </div>

    <!-- Sección de Videos (se muestra al seleccionar una playlist) -->
    <div class="container mt-5" id="videosSection" style="display: none;">
        <h2>Videos de la Playlist: <span id="nombrePlaylistSeleccionada"></span></h2>
        <div class="row" id="lista-videos">
            <!-- Los videos se cargarán aquí dinámicamente como tarjetas -->
        </div>
        <button type="button" class="btn btn-secondary mt-4" onclick="volverAPlaylists()">Volver a Playlists</button>
    </div>

    <!-- Modal para el reproductor de video -->
    <div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="videoModalLabel">Reproduciendo Video</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <iframe id="videoPlayer" class="video-player" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/mostrarVideos.js"></script>
</body>
</html>
