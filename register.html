<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
    <img src="https://i.postimg.cc/MGZ0ywPc/DALL-E-2025-03-14-18-07-19-A-playful-and-colorful-logo-for-Kidstube-a-children-s-movie-website.png" alt="Decorative Image" class="logo">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Registro</h3>
                    </div>
                    <div class="card-body">
                        <form id="registerForm">
                            <div class="row row-cols-1 row-cols-md-2">
                                <!-- Primera Columna -->
                                <div class="col">
                                    <div class="form-group">
                                        <label for="username">Correo Electrónico</label>
                                        <input type="email" class="form-control" id="username" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Contraseña</label>
                                        <input type="password" class="form-control" id="password" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="repeatPassword">Repetir Contraseña</label>
                                        <input type="password" class="form-control" id="repeatPassword" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="pin">PIN (6 dígitos)</label>
                                        <input type="password" class="form-control" id="pin" maxlength="6" required>
                                    </div>
                                </div>
                                <!-- Segunda Columna -->
                                <div class="col">
                                    <div class="form-group">
                                        <label for="firstName">Nombre</label>
                                        <input type="text" class="form-control" id="firstName" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="lastName">Apellidos</label>
                                        <input type="text" class="form-control" id="lastName" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="country">País</label>
                                        <select class="form-control" id="country" required>
                                            <option value="">Seleccione un país</option>
                                            <option>Argentina</option>
                                            <option>Brasil</option>
                                            <option>Chile</option>
                                            <option>Colombia</option>
                                            <option>Costa Rica</option>
                                            <option>España</option>
                                            <option>México</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="dateOfBirth">Fecha de Nacimiento</label>
                                        <input type="date" class="form-control" id="dateOfBirth" required>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/register.js"></script>
</body>
</html>
