<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="css/register.css" rel="stylesheet" type="text/css">

</head>

<body>
    <img src="https://i.postimg.cc/3dTx89bS/image.png" alt="Decorative Image" style="position: fixed; top: 0; left: 0; width: 100px;">
   
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h1 class="text-center">Registro</h1>
                    </div>
                    <div class="card-body">
                        <form id="registerForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="username">Correo Electrónico:</label>
                                        <input type="email" class="form-control" id="username" name="username" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Contraseña:</label>
                                        <input type="password" class="form-control" id="password" name="password"
                                            required>
                                    </div>
                                    <div class="form-group">
                                        <label for="repeatPassword">Repetir Contraseña:</label>
                                        <input type="password" class="form-control" id="repeatPassword"
                                            name="repeatPassword" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="pin">PIN:</label>
                                        <input type="password" class="form-control" id="pin" name="pin" required
                                            pattern="\d{6}" title="El PIN debe ser de 6 dígitos" maxlength="6">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="firstName">Nombre:</label>
                                        <input type="text" class="form-control" id="firstName" name="firstName"
                                            required>
                                    </div>
                                    <div class="form-group">
                                        <label for="lastName">Apellidos:</label>
                                        <input type="text" class="form-control" id="lastName" name="lastName" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="country">País:</label>
                                        <select class="form-control" id="country" name="country" required>
                                            <option value="">Seleccione un país</option>
                                            <option value="Argentina">Argentina</option>
                                            <option value="Brasil">Brasil</option>
                                            <option value="Chile">Chile</option>
                                            <option value="Colombia">Colombia</option>
                                            <option value="Ecuador">Ecuador</option>
                                            <option value="España">España</option>
                                            <option value="México">México</option>
                                            <option value="Perú">Perú</option>
                                            <option value="Uruguay">Uruguay</option>
                                            <option value="Venezuela">Venezuela</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="dateOfBirth">Fecha de Nacimiento:</label>
                                        <input type="date" class="form-control" id="dateOfBirth" name="
                                        dateOfBirth" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-secondary btn-block"
                                    onclick="redirectTologin()">Iniciar Sesión</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/register.js"></script>
</body>

</html>
